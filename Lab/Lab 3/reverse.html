<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse</title>
</head>
<body>
    <script>
        var str=prompt("Enter any string");
        let rev="";
        for(let i=str.length-1;i>=0;i--){
            rev=rev+str[i];

        }
        alert(rev);

    </script>
</body>
</html>
